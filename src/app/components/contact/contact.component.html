<div class="container">
  <main class="contact-main">
    <div class="row">
      <div class="column-1">
        <h1>Contact</h1>
        <p>Feel free to contact me about anything. Send me an email or shoot me a message below. Thanks!</p>
        <form (submit)="sendEmail(message)" action="">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" name="name" placeholder="Name" [(ngModel)]="message.name">
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input type="email" name="email" placeholder="Email" [(ngModel)]="message.email">
          </div>
          <div class="form-group">
            <label for="">Message</label>
            <textarea name="message" [(ngModel)]="message.message"></textarea>
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </main>
</div>
